<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập vào 3 số nguyên bất kỳ trả về số nguyên có giá trị min</title>
</head>
<body>
    <h4>Tim so nho nhat</h4>
    <input type="text" id="nhap">
    <button onclick="execute()">Nhap so</button>
    <button onclick="soNhonhat()">Tim so nho nhat</button>
    <br/>
    <p id="result"></p>
    <p id="result2"></p>
    <script>
        var mang =[];
        function execute() {
            var a = document.getElementById('nhap').value ;
            mang.push(a);
            alert('so vua nha la : '+a);
        }
        function soNhonhat() {
            var min = mang[0];
            for(let i = 0; i<mang.length; i++){
                if(min > mang[i]){
                    min = mang[i];
                }
            }
            document.getElementById('result').innerHTML = 'So nho nhat la : '+ min;
            document.getElementById('result2').innerHTML = 'Cac so vua nhap la : '+ mang;
        }
    </script>
</body>
</html>
