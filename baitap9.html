<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập luyện tập sử dụng hàm</title>
</head>
<body>
<h5>Truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không</h5>
<h6>Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.</h6>
<input type="text" id="nhapMang">
<br/>
<br/>
<input id="nhapKytu" oninput="nhapKytu()">
<br/>
<br/>
<button id="nhapMang" onclick="nhapMang()">Nhap Mang</button>

<button id="kiemTra" onclick="kiemTrakytu()">Kiem Tra Ky Tu</button>
<br/>
<br/>
Befor:
<br/>
<input type="text" id="result">
<br/>
<br/>
After:
<br/>
<input type="text" id="result1">
<script>
    let mang = [];
    function nhapMang(){
        let a = document.getElementById('nhapMang').value;
        mang.push(a);
        document.getElementById('result').value = mang;
    }
    let kyTu = "";
    function nhapKytu() {
        kyTu = document.getElementById('nhapKytu').value ;
    }
    let kiemTra = 0 ;
    function kiemTrakytu() {
        for(let i=0; i<mang.length; i++){
            for(let j = 0; j<mang[i].length; j++){
                if(mang[i][j] === kyTu){
                    kiemTra++;
                }
            }
        }
        alert(kiemTra);
        if (kiemTra !== 0){
            document.getElementById('result').value = (kyTu +' co xua hien trong mang !');
            document.getElementById('result1').value = kiemTra + ' lan !';
        }
        else {
            document.getElementById('result').value = (kyTu +' khong xua hien trong mang !');
            document.getElementById('result1').value =  ' lan = -1 ';
        }
    }
</script>
</body>
</html>
