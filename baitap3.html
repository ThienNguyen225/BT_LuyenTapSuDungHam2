<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa của một số nguyên</title>
</head>
<body>
    <h4>Chuong Trinh Tinh Giai Thua So Nhap Vao</h4>
    <input id="soNhap" type="text" oninput="execute()">
    <br/>
    Gia tri Giai thua:
    <p id="result"></p>
    <script>
        function execute() {
            var soNhap = parseInt(document.getElementById('soNhap').value);
            document.getElementById('result').innerHTML = giaiThua(soNhap);
        }
        function giaiThua(a) {
            var giaiThua = 1;
            for( var i=1; i<=a;i++){
                giaiThua = giaiThua * i;
            }
            document.getElementById('result').innerHTML = giaiThua;
            return giaiThua;
        }
    </script>
</body>
</html>
